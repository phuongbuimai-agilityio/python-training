<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description"
              content="Online courses platform offering a variety of subjects to enhance your knowledge and skills">
        <meta name="keywords"
              content="courses, education, online learning, skills, knowledge">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
              rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="btn btn-outline-danger" href="{% url 'users:login' %}">Logout</a>
                    {% else %}
                        <a class="btn btn-outline-primary" href="{% url 'users:login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </nav>
        <main class="container mt-4">
            {% block content %}
            {% endblock content %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
